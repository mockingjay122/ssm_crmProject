<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--引入jquery-->
    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
    <!--引入echarts插件-->
    <script type="text/javascript" th:src="@{/jquery/echars/echarts.min.js}"></script>
    <title>演示echarts插件2</title>
    <script type="text/javascript">
        $(function () {
            //发送查询请求
            axios({
                method:"post",
                url:"/crm/workbench/chart/transaction/queryCountOfTranByGroup.do",
            }).then(function (data) {
                //调用echarts工具函数，显示漏斗图
                // 基于准备好的dom，初始化echarts实例
                console.log(data.data);
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '交易统计图表',
                        subtext: '交易表中各个阶段的数量'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c}"
                    },
                    toolbox: {
                        feature: {
                            dataView: {readOnly: false},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    series: [
                        {
                            name: '数据量',
                            type: 'funnel',
                            left: '10%',
                            width: '80%',
                            label: {
                                formatter: '{b}'
                            },
                            labelLine: {
                                show: true
                            },
                            itemStyle: {
                                opacity: 0.7
                            },
                            emphasis: {
                                label: {
                                    position: 'inside',
                                    formatter: '{b}: {c}'
                                }
                            },
                            data: data.data
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            });
        });
    </script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script  th:src="@{/jquery/axios.min.js}"></script>
<script  th:src="@{/jquery/vue.js}"></script>
</body>
</html>
